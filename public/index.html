<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="preload" href="./assets/css/main.css" as="style" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <link rel="preload" href="./assets/js/main.js" as="script" />
</head>

<body>
    <main class="wrapper">
        <section class="section">
            <div class="container">
                <h1 class="section-title text-center">Test</h1>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="upload">
                    <div class="upload-preview" id="uploadPreview" hidden>
                        <ul class="upload-preview-list list-style">
                        </ul>
                    </div>
                    <form class="upload-form">
                        <label class="button button-primary upload-btn">Add file
                            <input id="uploadFile" type="file" multiple hidden>
                        </label>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <div class="modal" id="modalError" tabindex="-1" data-modal role="dialog" hidden>
        <div class="modal-content text-center" role="document">
            <button type="button" class="modal-close" data-close="true" aria-label="Close">
                <span aria-hidden="true">&#10761;</span>
            </button>
            <h2 class="modal-title">Error</h2>
            <p class="modal-text">Please add not less than 2 and not more than 5 files.</p>
            <button type="button" class="button button-secondary button-secondary-full" data-close="true" aria-label="Close">
                OK
            </button>
        </div>
    </div>
    <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
